    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Customers</h1>


    <div class="container-table">
        <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Customers</button>
        <div class="row main-row">
            <div class="col-12">
                <table class="table table-bordered customer-table-fill">
                    <thead>
                        <tr>
                            <th scope="col">Customer ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email ID</th>
                            <th scope="col">Phone Number</th>
                            <th scope="col">Address</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>


     <!-- modal -->
     <div class="modal fade customer-modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Customer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="customer-id" class="col-form-label">Customer ID:</label>
                            <input type="text" class="form-control" id="customer-id" readonly>
                        </div>
                        <div class="form-group">
                            <label for="customer-first-name" class="col-form-label">First Name:</label>
                            <input type="text" class="form-control" id="customer-first-name">
                        </div>
                        <div class="form-group">
                            <label for="customer-last-name" class="col-form-label">Last Name:</label>
                            <input type="text" class="form-control" id="customer-last-name">
                        </div>
                        <div class="form-group">
                            <label for="customer-email" class="col-form-label">Email ID:</label>
                            <input type="email" class="form-control" id="customer-email">
                        </div>
                        <div class="form-group">
                            <label for="customer-phone" class="col-form-label">Phone Number:</label>
                            <input type="text" class="form-control" id="customer-phone">
                        </div>
                        <div class="form-group">
                            <label for="customer-address" class="col-form-label">Address:</label>
                            <textarea class="form-control" id="customer-address" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addCustomer()">Add Customer</button>
                </div>
            </div>
        </div>
    </div>
