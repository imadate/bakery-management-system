    <!-- CSS only -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Orders</h1>

    <div class="container-table order-table">
        <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="loadCustomerData()">Add
            Order</button>
        <div class="row main-row">
            <div class="col-12">
                <table class="table table-bordered order-table-fill">
                    <thead>
                        <tr>
                            <th scope="col">Order ID</th>
                            <th scope="col">Order Name</th>
                            <th scope="col">Order Price</th>
                            <th scope="col">Customer Name/ID</th>
                            <th scope="col">Date</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    <!-- modal -->
    <div class="modal fade order-modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New Order</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="get-order-form">
                        <div class="form-group">
                            <label for="order-id" class="col-form-label">Order ID:</label>
                            <input type="text" class="form-control" id="order-id" readonly>
                        </div>
                        <div class="form-group">
                            <label for="order-name" class="col-form-label">Order Name:</label>
                            <input type="text" class="form-control" id="order-name" required>
                        </div>


                        <div class="form-group">
                            <label for="customer-name-load">Customer Name</label>
                            <select class="form-control select-from-customer" id="customer-name-load">
                              <option></option>
                            </select>
                          </div>
                        <!-- <div class="form-group">
                            <label for="customer-name" class="col-form-label">Customer Name:</label>
                            <input type="text" class="form-control" id="customer-name">
                        </div> -->
                        <div class="form-group">
                            <label for="order-price" class="col-form-label">Order Price:</label>
                            <input type="text" class="form-control" id="order-price">
                        </div>
                        <div class="form-group">
                            <label for="order-date" class="col-form-label">Order Date:</label>
                            <input type="date" class="form-control" id="order-date">
                        </div>
                        <div class="form-group">
                            <label for="delivary-date" class="col-form-label">Delivery Date:</label>
                            <input type="date" class="form-control" id="delivary-date">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addOrders()">Submit order</button>
                </div>
            </div>
        </div>
    </div>




    <!--===============================================================================================-->
    <script src="../vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="../vendor/bootstrap/js/popper.js"></script>

    <!--===============================================================================================-->
    <script src="../vendor/tilt/tilt.jquery.min.js"></script>
    <!--===============================================================================================-->
    <script src="../js/portal.js"></script>
    <script src="../js/actions.js"></script>
</body>

</html>
