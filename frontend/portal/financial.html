    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Financial</h1>

    <div class="container-table finance-table">
        <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add Expense</button>
        <div class="row">
            <div class="col-12">
                <table class="table table-bordered finanse-fill">
                    <thead>
                        <tr>
                            <th scope="col">Expense ID</th>
                            <th scope="col">Expense Type</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Expense Date</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    <!-- modal -->
    <div class="modal fade expense-modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New Expense</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="get-order-form">
                        <div class="form-group">
                            <label for="expense-id" class="col-form-label">Expense ID:</label>
                            <input type="text" class="form-control" id="expense-id" readonly>
                        </div>
                        <div class="form-group">
                            <label for="expense-type" class="col-form-label">Expense Type:</label>
                            <input type="text" class="form-control" id="expense-type">
                        </div>
                        <div class="form-group">
                            <label for="amount" class="col-form-label">Amount:</label>
                            <input type="text" class="form-control" id="amount" required>
                        </div>
                        <div class="form-group">
                            <label for="expense-date" class="col-form-label">Expense Date:</label>
                            <input type="date" class="form-control" id="expense-date">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addExpense()">Submit order</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/portal.js"></script>
    <script src="../js/actions.js"></script>
</body>

</html>
